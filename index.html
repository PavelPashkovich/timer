<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src='script.js' defer></script>
    <title>Timer</title>
</head>
<body class='mx-auto'>
    <div id="root" class=''>
        <div class='m-auto mt-10 flex flex-col justify-between items-center w-96 h-96 p-10 bg-yellow-200 rounded-md shadow-md'>
            <h1 class='text-4xl text-white font-bold'>Timer</h1>
            <h2 id='timer' class='text-8xl text-white font-bold'>0</h2>
            <div class='flex justify-between w-full'>
                <button id='startButton' class='w-20 h-10 bg-gray-50 hover:bg-gray-100 rounded-md text-lg text-yellow-400 font-bold shadow-md'>start</button>
                <button id='resetButton' class='w-20 h-10 bg-gray-50 hover:bg-gray-100 rounded-md text-lg text-yellow-400 font-bold shadow-md'>reset</button>
                <button id='stopButton' class='w-20 h-10 bg-gray-50 hover:bg-gray-100 rounded-md text-lg text-yellow-400 font-bold shadow-md'>stop</button>
            </div>
        </div>
    </div>
</body>
</html>
